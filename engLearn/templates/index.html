{%extends 'base.html'%}
{%block content%}
<style>
    .progress {
        width: 100%;
        max-width: 600px;
    }
</style>
<div id="screen">
<div class="container d-flex justify-content-center">
    <h4>Слов изучено {{stat.words_learned}}/{{stat.total_words}}</h4>
</div>
    <div class="container d-flex justify-content-center">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: {{stat.percent}}%;" aria-valuenow="{{stat.words_learned}}" aria-valuemin="0"
                aria-valuemax="{{stat.total_words}}">{{stat.percent}}%</div>
        </div>
    </div>
</div>

{%endblock%}
